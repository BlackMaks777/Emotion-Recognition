<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <div class="result">
        <div class="result-wrap">
            <div class="result-img">
                <img src="{{pict}}">
            </div> 
            <div class="recognized-emotions">
                <div id="ticks">
                    <div class="container"> 
                        <div class="tick-wrap fear"> 
                            <div class="tick" style="width: {{fear}}%;"><p>fear</p></div>
                            </div>
                        <div class="tick-wrap disgust">
                            <div class="tick" style="width: {{disgust}}%;"><p>disgust</p></div>
                         </div>
                    </div>
                  
                    <div class="container"> 
                            <div class="tick-wrap angry">
                                <div class="tick" style="width: {{angry}}%;"><p>angry</p></div>
                            </div> 
                        <div class="tick-wrap sad"> 
                            <div class="tick" style="width: {{sad}}%;"><p>sad</p></div>
                            </div>
                            <div class="tick-wrap neutral">
                                <div class="tick" style="width: {{neutral}}%;"><p>neutral</p></div>
                            </div>
                    </div>
                    <div class="container">
                        <div class="tick-wrap surprise">
                             <div class="tick" style="width: {{surprise}}%;"><p>surprise</p></div>
                        </div>
                        <div class="tick-wrap happy">
                            <div class="tick" style="width: {{happy}}%;"><p>happy</p></div>
                            </div>
                    </div>
                   
                </div>
            </div>
        </div>
       
    </div>
    
</body>
</html>
